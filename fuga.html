<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ele Está Te Observando</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .message {
      font-size: 2em;
      text-align: center;
      z-index: 10;
    }

    .blinking-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('falsodeus.jpg');
      background-size: cover;
      animation: blink 2s infinite alternate;
      z-index: 1;
    }

    @keyframes blink {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .fujas {
      position: absolute;
      color: red;
      background-color: black;
      padding: 10px 20px;
      font-size: 1.5em;
      font-weight: bold;
      border: 2px solid red;
      cursor: pointer;
      z-index: 5;
      animation: spam 0.2s infinite;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
    }

    @keyframes spam {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message">Ele está te observando...</div>
  <div class="blinking-image"></div>

  <script>
    // Função para gerar mensagens de "FUJA" como caixas clicáveis
    function createFuja() {
      const fujaBox = document.createElement('div');
      fujaBox.classList.add('fujas');
      fujaBox.textContent = 'FUJA';
      
      // Posiciona de forma aleatória
      fujaBox.style.top = Math.random() * 100 + 'vh';
      fujaBox.style.left = Math.random() * 100 + 'vw';
      
      // Adiciona um evento de clique na caixa
      fujaBox.addEventListener('click', function() {
        alert('Você não pode fugir...');
        createFuja(); // Cria mais caixas de "FUJA" ao clicar
      });

      document.body.appendChild(fujaBox);
      
      // Remover após 5 segundos para evitar sobrecarga de elementos
      setTimeout(() => {
        fujaBox.remove();
      }, 5000); // Duração da caixa na tela
    }

    // Criar um "FUJA" a cada 200 milissegundos
    setInterval(createFuja, 200);

    // Simula o fechamento da página com redirecionamento
    setTimeout(function() {
      alert('eu avisei, eu avisei, eU aViSeI, Eisdu AVISAADEIAIII, EEASDUUU AVSIDAEI. EU AVISEI VOCE...');
      window.location.href = "https://www.google.com"; // Redireciona para outro site
    }, 5000);
  </script>
</body>
</html>
